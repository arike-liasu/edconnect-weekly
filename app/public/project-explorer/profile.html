<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./search.html">Projects</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </nav>
    <main>
        <section>
            <h3>John Doe</h3>
            <p>john.doe@gmail.com</p>
            <ul>
                <li>Program: Computer Science</li>
                <li>Matric: 00/0000</li>
                <li>Graduation Year: 2019</li>
            </ul>
        </section>
        <section>
            <h2>Update Profile</h2>
            <form action="" name="updateProfile">
                <label for="signup-fname">First Name:
                    <input type="text" name="firstName" id="signup-fname">
                </label><br><br>
                <label for="signup-lname">Last Name:
                    <input type="text" name="lastName" id="signup-lname">
                </label><br><br>
                <label for="signup-email">Email Address:
                    <input type="email" name="email" id="signup-email">
                </label><br><br>
                <label for="signup-password">Password:
                    <input type="password" name="password" id="signup-password">
                </label><br><br>
                <label for="signup-matric">Matric Number: 
                    <input type="text" name="matricNumber" id="signup-matric">
                </label><br><br>
                <label for="program">Program:
                    <select name="program" id="program">
                        <option value="computer_science">Computer Science</option>
                        <option value="computer_information_systems">Computer Information Systems</option>
                        <option value="computer_technology">Computer Technology</option>
                    </select>
                </label><br><br>
                <label for="year">Graduation Year:
                    <select name="year" id="year">
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </label><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <section>
            <header>
                <h1>Change Password</h1></header>
            <form action="" name="changePassword">
                <label for="signup-password">Current Password:
                    <input type="password" name="currentPassword" id="signup-password">
                </label><br><br>
                <label for="signup-password">New Password:
                    <input type="password" name="newPassword" id="signup-password">
                </label><br><br>
                <label for="signup-password">Confirm Password:
                    <input type="password" name="confirmPassword" id="signup-password">
                </label><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
